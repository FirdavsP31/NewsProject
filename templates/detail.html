{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Document</title>
</head>

<body>
  <section class="text-black-600 body-font">
    <div class="container px-5 py-24 mx-auto flex justify-center">
      <div class="p-4 md:w-1/3">
        <div class="h-full border-2 border-black-200 border-opacity-60 rounded-lg overflow-hidden">
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{abc.image.url}}" alt="blog">
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-black-400 mb-1">Category-{{abc.category}}</h2>
            <h1 class="title-font text-lg font-medium text-black-900 mb-3">{{abc.title}}</h1>
            <p class="leading-relaxed mb-3">{{abc.news}}</p>
            <p>{{abc.pub_date}}</p>
            <div class="flex items-center flex-wrap">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
